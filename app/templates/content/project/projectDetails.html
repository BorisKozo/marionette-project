<form class="form-horizontal" role="form">
    <div class="form-group">
        <label for="project_name" class="col-sm-2 control-label">Project Name:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="project_name" placeholder="Project Name...." value="{{name}}">
        </div>
    </div>
    <div class="form-group">
        <label for="project_description" class="col-sm-2 control-label">Project Description:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="project_description" placeholder="Project Description...." value="{{description}}"></input>
        </div>
    </div>
    <div class="form-group">
        <label for="operational_env" class="col-sm-2 control-label">Operational Env:</label>
        <div class="col-sm-10">
            <select class="form-control"></select>
        </div>
    </div>

    <div class="form-group">
        <label for="training_env" class="col-sm-2 control-label">Training Environment:</label>
        <div class="col-sm-10">
            <select class="form-control">
                <option>one</option><option>once</option><option>two</option><option>twice</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label for="date_created" class="col-sm-2 control-label">Date Created:</label>
        <div class="col">
            <input type="date" class="form-control" id="date_created" value="creationDate">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <div class="checkbox">
                <label>
                    <input id="clean_data" class="clean_data" type="checkbox">
                    Clean data on import </label>
            </div>
        </div>
    </div>
    <div><label>Partially Transformed Messages:</label></div>
    <div class="radio">
        <label>
            <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>
            Delete entire message</label>
    </div>
    <div class="radio">
        <label>
            <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
            Delete non-transformed coordinates</label>
    </div>
    <div class="radio">
        <label>
            <input type="radio" name="optionsRadios" id="optionsRadios3" value="option3">
            Replace non-transformed coordinates with (Best Try Algorithm)</label>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button id="projectDescSave" type="submit" class="btn btn-default" name="projectDescSave">
                Save
            </button>
        </div>
    </div>
</form>
